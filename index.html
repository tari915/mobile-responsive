<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="response">
        <article class="both">
            <nav>
                <div class="logo">
                    <img src="./images/logo.svg" alt="logo">
                </div>
            </nav>
            <section>
                <div class="hero-image">
                    <img src="./images/hero-mobile.jpg" alt="">
                </div>
                <div class="contents">
                    <h1><span style="color: hsl(0, 36%, 70%);">W E ' R E</span><br>  C O M I N G <br>  S O O N</h1>
        
                    <p>
                        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
                    </p>
                </div>
        
                <form action="">
                    <input type="Email Address" placeholder="Email Address" class="email"> <button><img src="./images/icon-arrow.svg" alt=""></button>
                </form>
            </section>
        </article>

        <div class="desktop">
            <img src="./images/hero-desktop.jpg" alt="">
        </div>
    </div>
   
   
</body>
</html>
